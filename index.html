<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.4/handlebars.min.js" integrity="sha256-bTfblda+gdh5lPPdTzebYEzhxgy5qdcPTVFt537LsBY=" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<title>Calendar</title>
	</head>
	<body>
		<div class="top-calendar">
			<h1><span id="month-name">Gennaio</span> 2018</h1>
			<div class="top-navigation">
				<button class="btn-navigation previous-month" disabled>Mese precedente</button>
				<button class="btn-navigation next-month">Mese successivo</button>
			</div>
		</div>
		<div class="main-calendar">
			<ul id="calendar" class="clearfix">

			</ul>
		</div>

		<script id="calendar-template" type="text/x-handlebars-template">
			<li data-day='{{dayDate}}'>{{day}}</li>
		</script>

		<script src="js/main.js" charset="utf-8"></script>
	</body>
</html>
